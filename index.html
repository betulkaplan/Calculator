<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            
            <div class="keyboard">
                <div class="key ac" id="deleteline"><button class="xkey">AC</button></div>
                <div class="key sign"><button class="xkey">*/-</button></div>
                <div class="key delete" id="deleteone"><button class="xkey">C</button></div>
                <div class="key division"><button class="xkey">/</button></div>

                <div class="key b7"><button class="xkey">7</button></div>
                <div class="key b8"><button class="xkey">8</button></div>
                <div class="key b9"><button class="xkey">9</button></div>
                <div class="key multiply"><button class="xkey">*</button></div>

                <div class="key b4"><button class="xkey">4</button></div>
                <div class="key b5"><button class="xkey">5</button></div>
                <div class="key b6"><button class="xkey">6</button></div>
                <div class="key minus"><button class="xkey">-</button></div>

                <div class="key b1"><button class="xkey">1</button></div>
                <div class="key b2"><button class="xkey">2</button></div>
                <div class="key b3"><button class="xkey">3</button></div>
                <div class="key plus"><button class="xkey">+</button></div>

                <div class="key b0"><button class="xkey">0</button></div>
                <div class="key comma"><button class="xkey">,</button></div>
                <div class="key equal"><button class="xkey">=</button></div>
             
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
